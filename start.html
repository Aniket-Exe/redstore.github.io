<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="stylesn.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="" method="post">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="#" class="social"><img src="C:\ANIKET COLLAGE WORK\Mini Project\pictures\gp.png"></a>
		<a href="#" class="social"><img src="C:\ANIKET COLLAGE WORK\Mini Project\pictures\fb.png"></a>
		<a href="#" class="social"><img src="C:\ANIKET COLLAGE WORK\Mini Project\pictures\tw.png"></a>
	</div>
	<span><b>or use your email for registration</b></span>
	<input type="text" name="name" placeholder="Name" required>
	<input type="email" name="email" placeholder="Email" required>
	<input type="password" name="password" placeholder="Password" required>
	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Sign In</h1>
		<div class="social-container">
			<a href="#" class="social"><img src="C:\ANIKET COLLAGE WORK\Mini Project\pictures\gp.png"></a>
			<a href="#" class="social"><img src="C:\ANIKET COLLAGE WORK\Mini Project\pictures\fb.png"></a>
			<a href="#" class="social"><img src="C:\ANIKET COLLAGE WORK\Mini Project\pictures\tw.png"></a>
	</div>
	<span><b>or use your account</b></span>
	<input type="email" name="email" placeholder="Email" required>
	<input type="password" name="password" placeholder="Password" required>
	<div class="help"><a href="#">Forgot Your Password</a></div>
	<br>

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p><b>To keep connected with us please login with your personal info</b></p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p><b>Enter your details...</b><br>Not a member click hereðŸ‘‡</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
